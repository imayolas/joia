name: NextJS build validation

on:
  pull_request:
    paths:
      - "apps/llamaws/**"
  workflow_dispatch:

jobs:
  validation:
    name: NextJS build validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "apps/llamaws/package-lock.json"

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: apps/llamaws/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/llamaws/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm install --frozen-lockfile
        working-directory: apps/llamaws

      - name: Copy ENV files
        run: cp .env.test .env
        working-directory: apps/llamaws

      - name: Build NextJS app
        run: npm run build
        working-directory: apps/llamaws
